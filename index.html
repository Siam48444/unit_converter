<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Unit Converter</title>

        <!-- CSS -->
        <link rel="stylesheet" href="./index.css" />
        <link rel="stylesheet" href="./MAIN.css" />

        <!-- JS -->
        <script src="./index.js" defer type="module"></script>
        <script src="./theme.js" defer></script>
    </head>
    <body class="">
        <nav id="nav">
            <div class="nav_left"></div>

            <ul class="nav_middle">
                <li><a href="./index.html" class="active_nav">Unit Converter</a></li>
                <li><a href="" class="">Calculator</a></li>
            </ul>

            <button id="nav_right" class="nav_right">
                <svg class="light_svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="15" />
                    <line x1="50" y1="15" x2="50" y2="5" />
                    <line x1="50" y1="85" x2="50" y2="95" />
                    <line x1="15" y1="50" x2="5" y2="50" />
                    <line x1="85" y1="50" x2="95" y2="50" />
                    <line x1="26.7" y1="26.7" x2="19.6" y2="19.6" />
                    <line x1="73.3" y1="26.7" x2="80.4" y2="19.6" />
                    <line x1="26.7" y1="73.3" x2="19.6" y2="80.4" />
                    <line x1="73.3" y1="73.3" x2="80.4" y2="80.4" />
                </svg>
                <svg class="dark_svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                    <path d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z" />
                </svg>
            </button>
        </nav>

        <div id="whole_container" class="whole_container">
            <main id="main">
                <section id="unit_converter_app" class="unit_converter_app">
                    <!-- Unit conversion category -->
                    <div class="conversion_category_selector_wrapper">
                        <select id="conversion_category_selector" class="conversion_category_selector">
                            <option value="area">Area</option>
                            <option value="frequency">Frequency</option>
                            <option value="length" selected>Length</option>
                            <option value="mass">Mass</option>
                            <option value="plane_angle">Plane Angle</option>
                            <option value="speed">Speed</option>
                        </select>
                    </div>

                    <!-- Conversion section -->
                    <!-- Length -->
                    <div data-category="length" class="units_selector_section active_category">
                        <div class="units_selector_wrapper">
                            <select data-input_unit_selector class="units_selector">
                                <option value="centimeter">Centimeter</option>
                                <option value="foot">Foot</option>
                                <option value="inch">Inch</option>
                                <option value="kilometer" selected>Kilometer</option>
                                <option value="meter">Meter</option>
                                <option value="micrometer">Micrometer</option>
                                <option value="mile">Mile</option>
                                <option value="millimeter">Millimeter</option>
                                <option value="nanometer">Nanometer</option>
                                <option value="yard">Yard</option>
                            </select>
                        </div>

                        <div class="units_selector_wrapper">
                            <select data-output_unit_selector class="units_selector">
                                <option value="centimeter">Centimeter</option>
                                <option value="foot">Foot</option>
                                <option value="inch">Inch</option>
                                <option value="kilometer">Kilometer</option>
                                <option value="meter" selected>Meter</option>
                                <option value="micrometer">Micrometer</option>
                                <option value="mile">Mile</option>
                                <option value="millimeter">Millimeter</option>
                                <option value="nanometer">Nanometer</option>
                                <option value="yard">Yard</option>
                            </select>
                        </div>
                    </div>

                    <!-- Area -->
                    <div data-category="area" class="units_selector_section">
                        <div class="units_selector_wrapper">
                            <select data-input_unit_selector class="units_selector">
                                <option value="acre">Acre</option>
                                <option value="square_foot">Sq. foot</option>
                                <option value="hectare">Hectare</option>
                                <option value="square_inch">Sq. inch</option>
                                <option value="square_kilometer" selected>Sq. kilometer</option>
                                <option value="square_meter">Sq. meter</option>
                                <option value="square_mile">Sq. mile</option>
                                <option value="square_yard">Sq. yard</option>
                            </select>
                        </div>

                        <div class="units_selector_wrapper">
                            <select data-output_unit_selector class="units_selector">
                                <option value="acre">Acre</option>
                                <option value="square_foot">Sq. foot</option>
                                <option value="hectare">Hectare</option>
                                <option value="square_inch">Sq. inch</option>
                                <option value="square_kilometer">Sq. kilometer</option>
                                <option value="square_meter" selected>Sq. meter</option>
                                <option value="square_mile">Sq. mile</option>
                                <option value="square_yard">Sq. yard</option>
                            </select>
                        </div>
                    </div>

                    <!-- Mass -->
                    <div data-category="mass" class="units_selector_section">
                        <div class="units_selector_wrapper">
                            <select data-input_unit_selector class="units_selector">
                                <option value="gram">Gram</option>
                                <option value="imperial_ton">Imperial ton</option>
                                <option value="kilogram" selected>Kilogram</option>
                                <option value="metric_ton">Metric ton</option>
                                <option value="microgram">Microgram</option>
                                <option value="milligram">Milligram</option>
                                <option value="ounce">Ounce</option>
                                <option value="pound">Pound</option>
                                <option value="us_ton">US ton</option>
                            </select>
                        </div>

                        <div class="units_selector_wrapper">
                            <select data-output_unit_selector class="units_selector">
                                <option value="gram" selected>Gram</option>
                                <option value="imperial_ton">Imperial ton</option>
                                <option value="kilogram">Kilogram</option>
                                <option value="metric_ton">Metric ton</option>
                                <option value="microgram">Microgram</option>
                                <option value="milligram">Milligram</option>
                                <option value="ounce">Ounce</option>
                                <option value="pound">Pound</option>
                                <option value="us_ton">US ton</option>
                            </select>
                        </div>
                    </div>

                    <!-- Frequency -->
                    <div data-category="frequency" class="units_selector_section">
                        <div class="units_selector_wrapper">
                            <select data-input_unit_selector class="units_selector">
                                <option value="hertz">Hertz</option>
                                <option value="kilohertz" selected>Kilohertz</option>
                                <option value="megahertz">Megahertz</option>
                                <option value="gigahertz">Gigahertz</option>
                            </select>
                        </div>

                        <div class="units_selector_wrapper">
                            <select data-output_unit_selector class="units_selector">
                                <option value="hertz" selected>Hertz</option>
                                <option value="kilohertz">Kilohertz</option>
                                <option value="megahertz">Megahertz</option>
                                <option value="gigahertz">Gigahertz</option>
                            </select>
                        </div>
                    </div>

                    <!-- Speed -->
                    <div data-category="speed" class="units_selector_section">
                        <div class="units_selector_wrapper">
                            <select data-input_unit_selector class="units_selector">
                                <option value="foot_per_second">Foot/sec</option>
                                <option value="kilometer_per_hour">Kilometer/h</option>
                                <option value="meter_per_second" selected>Meter/sec</option>
                                <option value="mile_per_hour">Mile/h</option>
                            </select>
                        </div>

                        <div class="units_selector_wrapper">
                            <select data-output_unit_selector class="units_selector">
                                <option value="foot_per_second">Foot/sec</option>
                                <option value="kilometer_per_hour" selected>Kilometer/h</option>
                                <option value="meter_per_second">Meter/sec</option>
                                <option value="mile_per_hour">Mile/h</option>
                            </select>
                        </div>
                    </div>

                    <!-- Plane Angle -->
                    <div data-category="plane_angle" class="units_selector_section">
                        <div class="units_selector_wrapper">
                            <select data-input_unit_selector class="units_selector">
                                <option value="arcsecond">Arcsecond</option>
                                <option value="degree">Degree</option>
                                <option value="gradian">Gradian</option>
                                <option value="milliradian">Milliradian</option>
                                <option value="minute_of_arc">Minute of arc</option>
                                <option value="radian" selected>Radian</option>
                            </select>
                        </div>

                        <div class="units_selector_wrapper">
                            <select data-output_unit_selector class="units_selector">
                                <option value="arcsecond">Arcsecond</option>
                                <option value="degree" selected>Degree</option>
                                <option value="gradian">Gradian</option>
                                <option value="milliradian">Milliradian</option>
                                <option value="minute_of_arc">Minute of arc</option>
                                <option value="radian">Radian</option>
                            </select>
                        </div>
                    </div>

                    <!-- Input-output section -->
                    <div class="input_output_section">
                        <div class="input_output_wrapper">
                            <input value="1" type="number" class="input_box" id="input_box" />
                        </div>

                        <span class="equal_sign">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                                <line x1="0%" y1="40%" x2="100%" y2="40%"></line>
                                <line x1="0%" y1="60%" x2="100%" y2="60%"></line>

                                <line x1="100%" y1="40%" x2="70%" y2="20%"></line>
                                <line x1="0%" y1="60%" x2="30%" y2="80%"></line>
                            </svg>
                        </span>

                        <div class="input_output_wrapper">
                            <input value="1000" type="number" class="output_box" id="output_box" />
                        </div>
                    </div>

                    <!-- Formula section -->
                    <div id="formula_section" class="formula_section">
                        <span class="formula_icon">Formula</span>
                        <p id="formula_text" class="formula_text">Multiply the length value by 1000</p>
                    </div>

                    <!-- Clear all button -->
                    <button id="clear_button" class="clear_button">All Clear (AC)</button>
                </section>
            </main>
        </div>
    </body>
</html>
