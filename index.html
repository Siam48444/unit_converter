<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Unit Converter</title>

        <!-- CSS -->
        <link rel="stylesheet" href="./index.css" />
        <link rel="stylesheet" href="./MAIN.css" />

        <!-- JS -->
        <script src="./index.js" defer type="module"></script>
    </head>
    <body>
        <div class="whole_container">
            <main>
                <div class="unit_converter_app">
                    <!-- Unit conversion category -->
                    <select id="conversion_category_selector" class="conversion_category_selector">
                        <option value="area">Area</option>
                        <option value="length" selected>Length</option>
                    </select>

                    <!-- Conversion section -->
                    <div class="units_section">
                        <select id="units_selector" class="units_selector"></select>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
