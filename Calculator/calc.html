<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>

        <!-- Favicon -->
        <link rel="shortcut icon" href="../favicon.png" type="image/x-icon" />

        <!-- CSS -->
        <link rel="stylesheet" href="./calc.css" />
        <link rel="stylesheet" href="../MAIN.css" />

        <!-- JS -->
        <script src="./calc.js" defer type="module"></script>
        <script src="../theme.js" defer></script>
    </head>
    <body>
        <nav id="nav">
            <ul class="nav_left">
                <li><a href="../index.html" class="">Unit Converter</a></li>
                <li><a href="./calc.html" class="active_nav">Calculator</a></li>
            </ul>

            <button id="nav_right" class="nav_right">
                <svg class="light_svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="15" />
                    <line x1="50" y1="15" x2="50" y2="5" />
                    <line x1="50" y1="85" x2="50" y2="95" />
                    <line x1="15" y1="50" x2="5" y2="50" />
                    <line x1="85" y1="50" x2="95" y2="50" />
                    <line x1="26.7" y1="26.7" x2="19.6" y2="19.6" />
                    <line x1="73.3" y1="26.7" x2="80.4" y2="19.6" />
                    <line x1="26.7" y1="73.3" x2="19.6" y2="80.4" />
                    <line x1="73.3" y1="73.3" x2="80.4" y2="80.4" />
                </svg>
                <svg class="dark_svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                    <path d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z" />
                </svg>
            </button>
        </nav>

        <div id="whole_container" class="whole_container">
            <main id="main">
                <section class="calculator_app">
                    <div class="output">
                        <div data-previous class="previous"></div>
                        <div data-current class="current"></div>
                    </div>
                    <button data-ac>AC</button>
                    <button data-delete>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 288 480 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-370.7 0 73.4-73.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-128 128z" />
                        </svg>
                    </button>
                    <button data-percent>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="rotate: -45deg">
                            <path d="M272 96a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zm0 320a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM400 288c17.7 0 32-14.3 32-32s-14.3-32-32-32L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l352 0z" />
                        </svg>
                    </button>
                    <button data-constant id="eulerButton">e</button>
                    <button data-constant id="piButton">π</button>
                    <button data-constant id="goldenButton">Φ</button>
                    <button data-operator value=" ÷ ">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path d="M272 96a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zm0 320a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM400 288c17.7 0 32-14.3 32-32s-14.3-32-32-32L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l352 0z" />
                        </svg>
                    </button>
                    <button data-number value="7">7</button>
                    <button data-number value="8">8</button>
                    <button data-number value="9">9</button>
                    <button data-operator value=" × ">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="rotate: 45deg">
                            <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z" />
                        </svg>
                    </button>
                    <button data-number value="4">4</button>
                    <button data-number value="5">5</button>
                    <button data-number value="6">6</button>
                    <button data-operator value=" - ">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z" />
                        </svg>
                    </button>
                    <button data-number value="1">1</button>
                    <button data-number value="2">2</button>
                    <button data-number value="3">3</button>
                    <button data-operator value=" + ">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z" />
                        </svg>
                    </button>
                    <button data-number value=".">.</button>
                    <button data-number value="0">0</button>
                    <button data-operator value="=">==</button>
                </section>
            </main>
        </div>
    </body>
</html>
